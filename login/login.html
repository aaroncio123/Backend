<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión</title>

  <!-- Fuente profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #333;
    }

    .div_container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .div_form_container {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #1d3557;
    }

    .div_form_group {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .div_form_group i {
      font-size: 18px;
      margin-right: 12px;
      color: #1d3557;
    }

    .div_form_input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px 10px;
      font-size: 15px;
      background-color: #f1f1f1;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .div_form_input:focus {
      background-color: #e3e3e3;
    }

    .div_form_button {
      width: 100%;
      padding: 12px 0;
      background-color: #1d3557;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .div_form_button:hover {
      background-color: #457b9d;
    }

    a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #1d3557;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2a9d8f;
    }

    .boton-regresar {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .boton-regresar:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <!-- Botón en la parte superior derecha -->
  <a href="../index.html" class="boton-regresar">Regresar a inicio</a>

  <div class="div_container">
    <div class="div_form_container">
      <h2>Inicio de Sesión</h2>
      <form action="../login/autenticacion.php" method="post">
        <div class="div_form_group">
          <i class="bi bi-person"></i>
          <input class="div_form_input" type="text" name="username" placeholder="Nombre de usuario" required />
        </div>
        <div class="div_form_group">
          <i class="bi bi-envelope"></i>
          <input class="div_form_input" type="email" name="email" placeholder="Correo electrónico" required />
        </div>
        <div class="div_form_group">
          <i class="bi bi-key"></i>
          <input class="div_form_input" type="password" name="password" placeholder="Contraseña" required />
        </div>

        <!-- Enlace centrado -->
        <div style="text-align: center; margin-top: 10px;">
          <a href="registro.html">¿No tienes una cuenta?</a>
        </div>

        <button type="submit" class="div_form_button">Iniciar sesión</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error) {
      switch (error) {
        case "pass":
          alert("La contraseña es incorrecta. Inténtalo de nuevo.");
          break;
        case "user":
          alert("El usuario no existe.");
          break;
        case "faltan_datos":
          alert("Por favor, completa todos los campos.");
          break;
        default:
          alert("Error desconocido.");
          break;
      }
    }
  </script>
</body>
</html>
